<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Conecta Vagas</title>
    <link rel="stylesheet" href="../css/Login.css" />
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <div>
        <h1>Conecta Vagas</h1>
        <h3>Conectando empresas e talentos</h3>
      </div>

      <div id="info">
        <div id="inf-usuario"><p>Tipo de Usuário</p></div>
        <div id="op-usuario">
          <p id="p-candidato" class="ativo">Candidato</p>
          <p id="p-empresa">Empresa</p>
        </div>
      </div>

      <div id="input-email">
        <p>Email</p>
        <input id="email" type="text" placeholder="Seu email" />
      </div>

      <div id="input-senha">
        <p>Senha</p>
        <input id="senha" type="password" placeholder="Sua senha" />
      </div>

      <div id="div-entrar">
        <button id="btn-login">Entrar</button>
      </div>

      <div id="cadastro-link">
        <p>Não tem conta? <a href="Cadastro.html">Cadastre-se</a></p>
      </div>
    </main>

    <script src="../js/Login.js"></script>
  </body>
</html>
